<!DOCTYPE html>
<html>
<head>
    <title>Opções do Verificador de Site</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/options.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciar URLs Seguras</h1>
        <p>Adicione os sites que você considera seguros com um apelido fácil de lembrar.</p>
        
        <div class="input-area">
            <input type="text" id="nicknameInput" placeholder="Apelido (ex: Amazon Web Services)">
            <input type="text" id="urlInput" placeholder="URL (ex: https://aws.amazon.com)">
            <button id="addButton">Adicionar</button>
        </div>

        <h2>Sua Lista de Sites</h2>
        <ul id="urlList">
            </ul>
    </div>
    <script src="assets/js/options.js"></script>
</body>
</html>
